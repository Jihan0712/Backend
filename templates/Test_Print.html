<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smoke Test Report</title>
</head>
<body>
  <div class="section">
    <table>
      <tr>
        <td><strong>MV OWNER:</strong></td>
        <td></td>
      </tr>
    </table>
  </div>
  <div class="section">
    <table>
      <tr>
        <td><strong>PLATE NO:</strong> {{plateNo}}</td>
        <td><strong>MV TYPE:</strong> {{mvType}}</td>
      </tr>
      <tr>
        <td><strong>ENGINE NO:</strong> {{engineNo}}</td>
        <td><strong>COLOR:</strong> {{color}}</td>
      </tr>
      <tr>
        <td><strong>CHASSIS NO:</strong> {{chassisNo}}</td>
        <td><strong>CLASSIFICATION:</strong> {{classification}}</td>
      </tr>
      <tr>
        <td><strong>YEAR MODEL:</strong> {{yearModel}}</td>
        <td><strong>MAKE/SERIES:</strong> {{makeSeries}}</td>
      </tr>
      <tr>
        <td colspan="2"><strong>DATE/TIME TESTED:</strong> </td>
      </tr>
    </table>
  </div>
  <div class="section">
    <table>
      <tr>
        <td><strong>OPACITY:</strong> {{opacity}}</td>
        <td><strong>RESULT:</strong> {{smoke_result}}</td>
      </tr>
    </table>
  </div>
</body>
</html>
